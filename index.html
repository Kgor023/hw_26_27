<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="time">
      <div class="time_block">
        <div class="time_h">
          <span>0</span>
          <span>0</span>
        </div>
        <span class="time_text">hour</span>
      </div>
      <span>:</span>
      <div class="time_block">
        <div class="time_m">
          <span>0</span>
          <span>0</span>
        </div>
        <span class="time_text">min</span>
      </div>
      <span>:</span>

      <div class="time_block">
        <div class="time_s">
          <span>0</span>
          <span>0</span>
        </div>
        <span class="time_text">sec</span>
      </div>
      <span>:</span>

      <div class="time_block">
        <div class="time_ms">
          <span>0</span>
          <span>0</span>
        </div>
        <span class="time_text">ms</span>
      </div>
    </div>
    <div class="buttons">
      <button class="save hidden">SAVE</button>
      <button class="reverse hidden">REVERSE</button>
      <button class="start">START</button>
      <button class="reset hidden">RESET</button>
      <button class="clear hidden">CLEAR</button>
      <button class="clearAll hidden">CLEAR ALL</button>
    </div>
    <div class="history hidden"></div>

    <script src="./index.js"></script>
  </body>
</html>
